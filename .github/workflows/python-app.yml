name: Python CI/CD Pipeline

on:
  push:
    branches: [ main ]  # Trigger on push to main
  pull_request:
    branches: [ main ]  # Optional: trigger on pull requests to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: pytest

            # Step 5: Deploy to AWS EC2 (only if tests pass)
      - name: Deploy to AWS EC2
        if: success()
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ci-cd-key.pem
          chmod 600 ci-cd-key.pem
          ssh -o StrictHostKeyChecking=no -i ci-cd-key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            cd CI-CD &&
            git pull &&
            python3 hello.py
          '
